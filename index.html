<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<body>

<h2>WEB AR EXAMPLE</h2>
<!--   
public static final int TURN_SLIGHT_RIGHT = 1; 30
public static final int TURN_RIGHT = 2; 60
public static final int TURN_SHARP_RIGHT = 3; 90
public static final int CONTINUE_ON_STREET = 0; 0
public static final int TURN_SHARP_LEFT = -3; -90
public static final int TURN_LEFT = -2; -60
public static final int TURN_SLIGHT_LEFT = -1; -30    
-->

<button onclick="turnSlightRight()">TURN_SLIGHT_RIGHT 30</button>
<br>
<br>
<button onclick="turnRight()">TURN_RIGHT 60</button>
<br>
<br>
<button onclick="turnSharpRight()">TURN_SHARP_RIGH 90</button>
<br>
<br>
<button onclick="continueOnStreet()">CONTINUE_ON_STREET 0</button>
<br>
<br>
<button onclick="turnSharpLeft()">TURN_SHARP_LEFT 90</button>
<br>
<br>
<button onclick="turnLeft()">TURN_LEFT -60</button>
<br>
<br>
<button onclick="turnSlightLeft()">TURN_SLIGHT_LEFT -30</button>


<p id="demo"></p>

<script>

function turnSlightRight() {
    var x = "30 0 0";
    localStorage.setItem('rotation', x);  
    document.getElementById("demo").innerHTML = localStorage.getItem('rotation');
    location.assign("https://adamspanik.github.io/WEB_AR_UNITY/rotatedAr.html")
}

function turnRight() {
    var x = "60 0 0";
    localStorage.setItem('rotation', x)  
    document.getElementById("demo").innerHTML = localStorage.getItem('rotation');
    location.assign("https://adamspanik.github.io/WEB_AR_UNITY/rotatedAr.html")
}

function turnSharpRight() {
    var x = "90 0 0";
    localStorage.setItem('rotation', x)  
    document.getElementById("demo").innerHTML = localStorage.getItem('rotation');
    location.assign("https://adamspanik.github.io/WEB_AR_UNITY/rotatedAr.html")
}

function continueOnStreet() {
    var x = "0 0 0";
    localStorage.setItem('rotation', x)  
    document.getElementById("demo").innerHTML = localStorage.getItem('rotation');
    location.assign("https://adamspanik.github.io/WEB_AR_UNITY/rotatedAr.html")
}
    
function turnSharpLeft() {
    var x = "-90 0 0";
    localStorage.setItem('rotation', x);  
    document.getElementById("demo").innerHTML = localStorage.getItem('rotation');
    location.assign("https://adamspanik.github.io/WEB_AR_UNITY/rotatedAr.html")
}

function turnLeft() {
    var x = "-60 0 0";
    localStorage.setItem('rotation', x)  
    document.getElementById("demo").innerHTML = localStorage.getItem('rotation');
    location.assign("https://adamspanik.github.io/WEB_AR_UNITY/rotatedAr.html")
}

function turnSlightLeft() {
    var x = "-30 0 0";
    localStorage.setItem('rotation', x)  
    document.getElementById("demo").innerHTML = localStorage.getItem('rotation');
    location.assign("https://adamspanik.github.io/WEB_AR_UNITY/rotatedAr.html")
}   
</script>

</body>
</html>
