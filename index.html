<!DOCTYPE html>
<html>
<body>

<h2>WEB AR EXAMPLE</h2>

<button onclick="arrowLeft()">ARROW LEFT</button>
<br>
<br>
<button onclick="arrowRight()">ARROW RIGHT</button>
<br>
<br>
<button onclick="arrowUp()">ARROW UP</button>
<br>
<br>
<button onclick="arrowDown()">ARROW DOWN</button>


<p id="demo"></p>

<script>

function arrowLeft() {
    var x = 0;
    localStorage.setItem('rotation', x);  
    document.getElementById("demo").innerHTML = localStorage.getItem('rotation');
    location.replace("https://adamspanik.github.io/WEB_AR_UNITY/rotatedAr.html")
}

function arrowRight() {
    var x = 90;
    localStorage.setItem('rotation', x)  
    document.getElementById("demo").innerHTML = localStorage.getItem('rotation');
    location.replace("https://adamspanik.github.io/WEB_AR_UNITY/rotatedAr.html")
}

function arrowUp() {
    var x = 180;
    localStorage.setItem('rotation', x)  
    document.getElementById("demo").innerHTML = localStorage.getItem('rotation');
    location.replace("https://adamspanik.github.io/WEB_AR_UNITY/rotatedAr.html")
}

function arrowDown() {
    var x = 270;
    localStorage.setItem('rotation', x)  
    document.getElementById("demo").innerHTML = localStorage.getItem('rotation');
    location.replace("https://adamspanik.github.io/WEB_AR_UNITY/rotatedAr.html")
}
</script>

</body>
</html>
