<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js</title>
    <!-- include aframe -->
    <script src="https://aframe.io/releases/1.0.4/aframe.js"></script>
    <!-- include ar.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script>
      const log = console.log;
      window.onload = () => {
        let scene = document.querySelector('a-scene'); /* Apply to whole scene */

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            let gps = document.createAttribute('gps-entity-place'),
              arjs = document.createAttribute('arjs'),
              welcome = document.getElementById('welcome');

            arjs.value = 'sourceType: webcam; sourceWidth: 1280; sourceHeight: 960; trackingMethod: best; debugUIEnabled: false;';
            gps.value = `latitude: ${position.coords.latitude - 0.001}; longitude: ${position.coords.longitude + 0.001}`;
            log(gps.value);
            scene.setAttributeNode(gps); /* Apply to whole scene */
            scene.setAttributeNode(arjs);
          });
        }

      };
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="arrow-obj" src="arrow-obj/nnf-arrow.obj"></a-asset-item>
        <a-asset-item id="arrow-mtl" src="arrow-obj/nnf-arrow.mtl"></a-asset-item>
      </a-assets>
      <a-entity id="wrapper" position="0 -8 0">

        <a-entity arrow id="arrow" class="intersectable" obj-model="obj: #arrow-obj; mtl: #arrow-mtl" scale="0.1 0.1 0.1" rotation="0 0 0"></a-entity>
      
        <a-box position="1 0 0" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1 0" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="0 0 1" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="-1 -1 -1" rotation="-90 0 0" width="7" height="7" color="#7BC8A4" shadow></a-plane>

        <a-text id="welcome" value="Welcome" scale="75 75 75" color="#000000" position="-30 0 -150"></a-text>
        <!-- look-at="[gps-camera]" -->

      </a-entity>
      <!-- 
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: ${position.coords.latitude - 0.001}; longitude: ${position.coords.longitude + 0.001};"
      ></a-text>
      -->
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
