<!DOCTYPE html>
<html>
<head>
    <script>
    function addScene() {
      var scene = document.createElement("iframe");
      scene.id = "arscene";
      scene.setAttribute("src", "simple.html");
      scene.setAttribute("width", "640");
      scene.setAttribute("height", "480");
      document.querySelector("body").appendChild(scene);
    }
      
    function removeScene() {
      var scene = document.getElementById("arscene");
      scene.remove();
    }  
    </script>
  </head>  
  <body>
  <button onclick="addScene()">
      Add ar.js scene !
  </button>
  <button onclick="removeScene()">
      Remove ar.js scene !
   </button>
  </body>
</html>
